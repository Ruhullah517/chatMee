<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
  <link rel="stylesheet" href="css/style1.css">
</head>

<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#" id="form">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" class="name" id="name" autocomplete required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter your email" class="email" id="email" autocomplete required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" class="password" id="password" autocomplete required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" id="cnfrmPass" autocomplete required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now" class="submit-btn" id="submit">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="./Login.html">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
<script type="module" src="/js/forms.js"></script>

</html>
